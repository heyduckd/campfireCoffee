    <title>Vendor Data</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
    <header>
      <div id="headpic">
        <img src="img/firepic.jpg">
      </div>
      <div id="logo">
        <img src="img/campfirelogobig.png">
      </div>
    </header>
    <div id="header">
      <div>
        <ul class="main-nav">
          <li class="col col-0">
            <a href="index.html">HOME</a>
          </li>
          <li class="col col-1">
            <a href="data.html">VENDORS</a>

          <li class="col col-2">

          </li>
        </ul>

    <div>
      <script type="text/javascript" src="js/app.js"></script>

    <div id="form">
      <form id="new-kiosk">
        <fieldset>
          <legend>New Kiosk Projection</legend>

          <label for="kiosk">Location:</label>
          <input name="kiosk" type="text">
          <br>
          <label for="minCust">Minimum Customers:</label>
          <input name="minCust" type="text">
          <br>
          <label for="maxCust">Maximum Customers:</label>
          <input name="maxCust" type="text">
          <br>
          <label for="avgCups">Average Cups per Customer:</label>
          <input name="avgCups" type="text">
          <br>
          <label for="avgLbs">Average To-Go Lbs per Customer:</label>
          <input name="avgLbs" type="text">
          <br>
          <button id="submit-Kiosk" type="submit">Get Projection</button>
        </fieldset>
      </form>
    </div>

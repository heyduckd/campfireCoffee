<!DOCTYPE html>
<html>
  <head>
    <title>Vendor Data</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
    <header>
      <div id="headpic">
        <img src="img/firepic.jpg">
      </div>
      <div id="logo">
        <img src="img/campfirelogobig.png">
      </div>
    </header>
    <div id="header">
      <div>
        <ul class="main-nav">
          <li class="col col-0">
            <a href="index.html">HOME</a>
          </li>
          <li class="col col-1">
            <a href="data.html">VENDORS</a>
          </li>
          <li class="col col-2">
            <a href="fire.html">MAKE FIRE</a>
          </li>
        </ul>
      </div>
    </div>

    <section id="table"></section>


    <div id="dataForm">
        <fieldset>
            <legend>New Kiosk Projection</legend>

            <label for="co">Location:</label>
            <input name="co" type="text">

            <label for="min">Minimum Customers:</label>
            <input name="min" type="text">

            <label for="max">Maximum Customers:</label>
            <input name="max" type="text">

            <label for="cups">Average Cups per Customer:</label>
            <input name="cups" type="text">

            <label for="lbs">Average To-Go Lbs per Customer:</label>
            <input name="lbs" type="text">

            <button id="data-button" type="submit">Get Projection</button>
          </fieldset>
      </div>
      <script type="text/javascript" src="js/app.js"></script>
  </body>
